#
# Retro Font Selection (Terminess is the Nerd Font version of Terminus)
font_family                 Terminess Nerd Font
font_size                   14.0
# Pixel fonts usually look best at specific sizes (12, 14, 16)

bold_font                   auto
italic_font                 auto
bold_italic_font            auto

# Window Behavior
remember_window_size        no
initial_window_width        950
initial_window_height       500
confirm_os_window_close     0
hide_window_decorations     yes

# Cursor (Block cursors look more retro)
cursor_shape                block
cursor_blink_interval       0.5
cursor_stop_blinking_after  1

# Scrolling
scrollback_lines            2000
wheel_scroll_min_lines      1

# Visuals & Opacity
enable_audio_bell           no
window_padding_width        10
background_opacity          0.7
dynamic_background_opacity  yes

# Selection
selection_foreground        none
selection_background        none


# --- RETRO & ALACRITTY AESTHETICS ---

# 1. CRT Ghosting (Cursor Trail)
# This creates a fading trail behind the cursor, like old phosphor screens.
# Higher 'cursor_trail' = longer trail.
cursor_trail 3
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2

# 2. "Crunchy" Text Rendering (Alacritty Style)
# 'legacy' makes the text sharper and higher contrast, less "smooth/blurry."
# It looks much better with pixel/retro fonts like Terminess.
text_composition_strategy legacy

# 3. Visual Bell
# instead of a sound, flash the screen quickly (Old school error style)
visual_bell_duration 0.1
visual_bell_color #333333

# 4. Minimalist Mouse
# Hide the mouse cursor immediately when typing to keep the UI clean.
mouse_hide_wait -1

# 5. Performance/Feel
# Ensure crisp resizing and painting
repaint_delay 10
input_delay 3
sync_to_monitor yes
# Animated cursor follows text
# include $HOME/.config/ml4w/settings/kitty-cursor-trail.conf

# Include wallpaper colors
include colors-wallust.conf
include colors-matugen.conf

# Include Custom Configuration
# Create the file custom.conf in ~/.config/kitty to overwrite the default configuration
include ./custom.conf

