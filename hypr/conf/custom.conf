# qt5ct environment variable
# env = QT_QPA_PLATFORMTHEME,qt5ct

# SDL version
env = SDL_VIDEODRIVER,wayland
# env = SDL_VIDEODRIVER,x11

# No Hardware Cursor
# cursor {
#     no_hardware_cursors = false
# }

# Blur for waybar
layerrule = blur, waybar

# ~/.config/hypr/conf/custom.conf

# ~/.config/hypr/conf/custom.conf

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.1696
        ignore_opacity = true
    }

    # --- FIX START: New Shadow Syntax ---
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(00000099)
    }
    # --- FIX END ---
}

# Force opacity for Alacritty specifically
windowrulev2 = opacity 0.7 0.7, class:^(Alacritty)$# Force opacity for Alacritty specifically
